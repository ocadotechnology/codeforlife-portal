{% extends 'portal/base.html' %}
{% load static %}

{% block content %}

<div id="reset_password_done_page"></div>

{% if usertype == "TEACHER" %}
<div class="form--register form--register--teacher is-flex">
{% else %}
<div class="form--register form--register--indep-student is-flex">
{% endif %}
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 center-block">
        <h4>Your password has been reset</h4>
        <img class="background" title="Confirmation" alt="Confirmation tick" src="{% static 'portal/img/confirmation_tick.png' %}">
        <p>Please log in.</p>
        <section class="background">
            {% if usertype == "TEACHER" %}
            <a href="{% url 'teacher_login' %}" class="button button--primary">OK</a>
            {% else %}
            <a href="{% url 'independent_student_login' %}" class="button button--home">OK</a>
            {% endif %}
        </section>
    </div>
</div>

{% endblock content %}
