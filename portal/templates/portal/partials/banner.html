{% load staticfiles %}

<div class="banner banner--teacher row">
    <div>
        <h1 class="banner__text--primary">{{ title }}</h1>
        {% if subtitle %}
            <h4>{{ subtitle }}</h4>
        {% endif %}
        {% if text %}
            <p>{{ text }}</p>
        {% endif %}
    </div>
    {% if hexagon %}
        <img title="" alt="" class="banner--picture" src="{% static hexagon %}">
    {% endif %}
</div>
