<table class="table--resources">
    {% for session, sheets in table.items %}
        <tr>
            <td><p><strong>Session {{ session }}</strong></p></td>
            {% for sheet in sheets %}
                <td>
                    {% if sheet %}
                        <p><a href="{% url 'materials_viewer' pdf_name=sheet.url_name %}">{{ sheet.url_name }}</a></p>
                    {% endif %}
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
