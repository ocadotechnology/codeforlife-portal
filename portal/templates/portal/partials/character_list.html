{% load staticfiles %}
{% load app_tags %}

<div class="grid grid-characters grid__fit col-lg-9 col-md-11 col-sm-8 col-center">
    {% for character in characters %}
        <div class="card">
            <h5 class="card__title">{{ character.name }}</h5>
            <img class="card__image" src="{{ character.image_path | cloud_storage }}">
            <p class="card__text">{{ character.description }}</p>
        </div>
    {% endfor %}
</div>
