{% extends 'portal/base.html' %}
{% load static %}
{% load app_tags %}

{% block content %}

<link rel="import" src="{% static "portal/python_solutions.html" %}"/>
<style>
    .imgs{
        max-width: 100%;
        height: auto;
    }

    table, td{
        border: 1px dashed black;
        align: top;
        border-collapse: collapse;
        padding: 5px;
    }
</style>

<div id="teach_dashboard_page"></div>

{% with levelName|add:0|stringformat:"03d" as level_number %}
<div class="background col-sm-8 col-center">
    <table width="100%">
        <tr>
            <td width="65%">
                <h4 id="lvl_header" >Level {{levelName}}</h4>
                <a id="lvl_link" href="{% url 'play_default_level' levelName %}">Go to Level</a>
            </td>
            <td width="35%" >
            </td>
        </tr>
        <tr>
            <div id="my_div"></div>
            <td width="65%">
                <img id="lvl_img" src="{% static 'portal/img/levels/level_'|add:level_number|add:'.png' %}" class="imgs" />
            </td>
            <td width="35%">
                <img id="sol_img" src="{% static 'portal/img/solutions/solution_'|add:level_number|add:'.png' %}" class="imgs"/>
            </td>
        </tr>
    </table>
</div>
{% endwith %}
{% endblock %}
