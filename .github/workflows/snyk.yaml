name: Snyk

on:
  release:
    types: [published]
  pull_request:
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-22.04
    env:
      OCADO_TECH_ORG_ID: 2088731
    if: github.repository_owner_id == env.OCADO_TECH_ORG_ID
    steps:
      - name: 🐍 Set up Python 3.12 Environment
        uses: ocadotechnology/codeforlife-workspace/.github/actions/python/setup-environment@main
        with:
          python-version: 3.12

      - name: ❌ Delete package.json
        run: rm package.json

      - name: ❌ Delete yarn.lock
        run: rm yarn.lock

      - name: 🐕‍🦺 Run Snyk Tests
        uses: ocadotechnology/codeforlife-workspace/.github/actions/snyk/run-tests@main
        with:
          snyk-token: ${{ secrets.SNYK_TOKEN }}
          config-path: "backend/.snyk"
          add-test-args: --command=.venv/bin/python

      - name: 🐕‍🦺 Monitor Open-Source Vulnerabilities and License Issues
        uses: ocadotechnology/codeforlife-workspace/.github/actions/snyk/monitor-release@main
        with:
          gh-token: ${{ secrets.CFL_BOT_GH_TOKEN }}
          snyk-token: ${{ secrets.SNYK_TOKEN }}
          snyk-config-path: "backend/.snyk"
          snyk-project-environment: backend
          snyk-add-monitor-args: --command=.venv/bin/python