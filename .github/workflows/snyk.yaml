name: Snyk

on:
  release:
    types: [published]
  pull_request:
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ Set up Python 3.12 Environment
        uses: ocadotechnology/codeforlife-workspace/.github/actions/python/setup-environment@main
        with:
          python-version: 3.12

      - name: âŒ Delete package.json
        run: rm package.json

      - name: âŒ Delete yarn.lock
        run: rm yarn.lock

      - name: ğŸ•â€ğŸ¦º Monitor Open-Source Vulnerabilities and License Issues
        uses: ocadotechnology/codeforlife-workspace/.github/actions/snyk/monitor-release@main
        with:
          gh-token: ${{ secrets.CFL_BOT_GH_TOKEN }}
          snyk-token: ${{ secrets.SNYK_TOKEN }}
          snyk-config-path: "backend/.snyk"
          snyk-project-environment: backend
          snyk-add-monitor-args: --command=.venv/bin/python