name: Snyk

on:
  release:
    types: [published]
  pull_request:
  workflow_dispatch:

jobs:
  monitor:
    if: github.repository_owner_id == 2088731
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ Set up Python 3.12 Environment
        uses: ocadotechnology/codeforlife-workspace/.github/actions/python/setup-environment@main
        with:
          python-version: 3.12

      - name: âŒ Delete frontend package manager files
        run: rm package.json yarn.lock

      - name: ğŸ•â€ğŸ¦º Run Snyk Tests
        uses: ocadotechnology/codeforlife-workspace/.github/actions/snyk/run-tests@main
        with:
          snyk-token: ${{ secrets.SNYK_TOKEN }}
          config-path: "backend/.snyk"
          add-test-args: --command=.venv/bin/python
