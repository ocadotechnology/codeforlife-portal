name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    name: Run tests
    if: ${{ github.event.pusher.email != 'action@github.com' }}
    runs-on: ubuntu-18.04
    env:
      LANG: C.UTF-8
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6.7'
          architecture: 'x64'
      - name: Install pip requirements
        run: |
          pip install codecov
          pip install pytest-cov
          pip install pipenv
          pipenv install --dev --system
          pip install -U git+https://github.com/ocadotechnology/aimmo.git@add-game-dropdown  # Remove after merge
      - name: Collect static
        run: python example_project/manage.py collectstatic --noinput --settings test_settings
      - name: Run tests
        run: pytest --cov=. --cov-report=xml
        env:
          SELENIUM_WEBDRIVER: chrome-headless
          SELENIUM_HEADLESS: True
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
