name: CI
on:
  release:
    types: [published]
  pull_request:
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-18.04
    env:
      LANG: C.UTF-8
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
          architecture: "x64"
      - name: Install dependencies
        run: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          pip install codecov
          pip install pytest-cov
          pip install pipenv
          pipenv install --dev --system
          nvm install 16.15.0
          nvm use 16.15.0
          yarn --frozen-lockfile
          # This throwing an error that a package is missing, hence
          # that is why we are installing it here
          npm install --save-dev @babel/plugin-proposal-private-property-in-object
          cd portal_frontend
          yarn install
          yarn build
          mv build ../portal/frontend
      - name: Collect static
        run: python example_project/manage.py collectstatic --noinput --settings test_settings
      - name: Run Python tests
        run: pytest -x --cov=. --cov-report=xml
        env:
          SELENIUM_WEBDRIVER: chrome-headless
          SELENIUM_HEADLESS: True
      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          install: false
          start: bash ./run_testserver
          wait-on: http://localhost:8000
          wait-on-timeout: 300
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
