name: Publish Python Package
on:
  push:
    branches:
      - master
    paths-ignore:
      - "CHANGELOG.md"
      - "portal/__init__.py"
jobs:
  publish-pypi-packages:
    name: Publish PyPi Packages
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.7"
          architecture: "x64"
      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install pip requirements
        run: |
          pip install pipenv
          pipenv install --dev --system
      - name: "Install, build and move frontend"
        run: |
          cd portal_frontend
          yarn --frozen-lockfile
          yarn build
          mv build ../portal/frontend
      - name: Release codeforlife-portal
        uses: relekang/python-semantic-release@master
        with:
          github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          pypi_token: ${{ secrets.PYPI_TOKEN }}
        continue-on-error: true
      - name: Build cfl-common package
        run: |
          pip install wheel
          pushd cfl_common
          python setup.py sdist bdist_wheel
          popd
      - name: Publish cfl-common package to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          packages_dir: cfl_common/dist/
          skip_existing: true
      - name: Trigger staging deployment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: 'ocadotechnology',
              repo: 'codeforlife-deploy-appengine',
              workflow_id: 'deploy_staging.yml',
              ref: 'master',
            });
