name: Publish Python Package

on:
  push:
    branches:
      - master
    paths-ignore:
      - "CHANGELOG.md"
      - "portal/__init__.py"

jobs:
  publish-pypi-packages:
    name: Publish PyPi Packages
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: "x64"

      - name: Install pip requirements
        run: |
          pip install pipenv wheel python-semantic-release==9.*
          pipenv install --dev --system

      - name: ðŸ“œ Detect Semantic Version
        env:
          GH_TOKEN: ${{ secrets.CFL_BOT_GITHUB_TOKEN }}
        run: semantic-release version

      - name: Build package
        run: python setup.py sdist bdist_wheel

      - name: ðŸš€ Publish Semantic Release
        env:
          GH_TOKEN: ${{ secrets.CFL_BOT_GITHUB_TOKEN }}
        run: semantic-release publish

      - name: ðŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

      - name: Build cfl-common package
        run: |
          pushd cfl_common
          python setup.py sdist bdist_wheel
          popd

      - name: ðŸš€ Publish cfl-common package to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: cfl_common/dist/
          skip-existing: true

      - name: Trigger staging deployment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.CFL_BOT_GITHUB_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: 'ocadotechnology',
              repo: 'codeforlife-deploy-appengine',
              workflow_id: 'deploy_staging.yml',
              ref: 'master',
            });
