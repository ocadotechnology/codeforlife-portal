sudo: required
dist: trusty
group: deprecated-2017Q2
language: python
python:
  - 2.7.12
env:
  global:
    secure: 
  matrix:
    - SELENIUM_WEBDRIVER=default
matrix:
  allow_failures:
    - python: 3.3
      env: SELENIUM_WEBDRIVER=default
    - python: 3.4
      env: SELENIUM_WEBDRIVER=default
    - python: 3.5
      env: SELENIUM_WEBDRIVER=default
    - python: pypy
      env: SELENIUM_WEBDRIVER=default
    - python: pypy3
      env: SELENIUM_WEBDRIVER=default
  include:
    - python: 2.7.12
      env: SELENIUM_WEBDRIVER=default
    - python: 3.3
      env: SELENIUM_WEBDRIVER=default
    - python: 3.4
      env: SELENIUM_WEBDRIVER=default
    - python: 3.5
      env: SELENIUM_WEBDRIVER=default
    - python: pypy
      env: SELENIUM_WEBDRIVER=default
    - python: pypy3
      env: SELENIUM_WEBDRIVER=default
  fast_finish: true
before_install:
  - gem install sass --version 3.3.4
install:
  - pip install -e .
  - pip install coveralls
before_script:
  - wget http://chromedriver.storage.googleapis.com/2.24/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip -d /home/travis/virtualenv/python2.7.12/bin/
  - export CHROME_BIN=chromium-browser
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - pip install selenium==2.48.0
  - python example_project/manage.py collectstatic --noinput --settings test_settings
script:
  - python setup.py test
after_success:
  - coveralls
git:
  depth: 9999999 # Building untagged builds needs enough depth to get the latest tag
deploy:
  provider: pypi
  user: ocadotechnology
  password:
    secure: 
  distributions: "bdist_wheel sdist"
  on:
    repo: ocadotechnology/codeforlife-portal
after_deploy:
  - "curl -d POST -v https://semaphoreci.com/api/v1/projects/${SEMAPHORE_PROJECT_ID}/master/build?auth_token=${SEMAPHORE_API_AUTH}"
