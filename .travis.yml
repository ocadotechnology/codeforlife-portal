env:
  global:
    secure: 
  matrix:
    - SELENIUM_WEBDRIVER=default
matrix:
  include:
    - python: 2.7.12
      env: SELENIUM_WEBDRIVER=default
  fast_finish: true
stages:
  - name: test
  - name: deploy
    if: branch = master AND (NOT type IN (pull_request))
jobs:
  include:
    - stage: test
      name: "Python Tests"
      install:
        - pip install -U setuptools
        - pip install -e .
        - pip install coveralls
      before_script:
        - wget http://chromedriver.storage.googleapis.com/2.24/chromedriver_linux64.zip
        - unzip chromedriver_linux64.zip -d /home/travis/virtualenv/python2.7.12/bin/
        - export CHROME_BIN=chromium-browser
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - sleep 3
        - pip install selenium==2.53.6
        - python example_project/manage.py collectstatic --noinput --settings test_settings
      script:
        - python setup.py test
      after_success:
        - coveralls
    - name: "Cypress tests"
      before_install:
        - curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
        - sudo apt-get install -y nodejs=8
        - node -v
        - if [[ `npm -v` != 6* ]]; then npm install -g npm@6; fi
      install:
        - npm ci
        - npm install cypress --save-dev
      cache:
        directories:
        - "$HOME/.npm"
      script:
        - $(npm bin)/cypress run --browser chrome --record
    - stage: deploy
      install:
        - pip install -U setuptools
        - pip install -e .
      script:
        - git config --global user.name "semantic-release (via TravisCI)"
        - git config --global user.email "semantic-release@travis"
        - pip install python-semantic-release==3.11.2
        - semantic-release publish
      after_success:
        - "curl -d POST -v https://semaphoreci.com/api/v1/projects/${SEMAPHORE_PROJECT_ID}/master/build?auth_token=${SEMAPHORE_API_AUTH}"
