coverage:
  precision: 2
  round: down
  range: "70...100"

ignore:
  - "portal/tests/*.py"
  - "portal/tests/**/*.py"
  - "example_project/*.py"
  - "example_project/**/*.py"
  - "test_settings.py"
  - "setup.py"
  - "cfl_common/setup.py"
  - "cfl_common/common/apps.py"
  - "portal/helpers/ratelimit.py"
  - "portal/autoconfig.py"
  - "cfl_common/common/app_settings.py"
  - "portal/csp_config.py"

comment:
  layout: "reach, diff, flags, files"
  behavior: new
  require_changes: false
  require_base: no
  require_head: yes
  branches:
    - "!master"
