coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    patch:
      default:
        target: 80%
        threshold: 20%
  
comment:
  layout: "reach, diff, flags, files"
  behavior: new
  require_changes: false
  require_base: no
  require_head: yes
  branches: !master

ignore:
  - "portal/tests/*"
