---
engines:
  csslint:
    enabled: true
  eslint:
    enabled: true
  fixme:
    enabled: true
  pep8:
    enabled: true
    checks:
      E501:
        enabled: false
  radon:
    enabled: true
  scss-lint:
    enabled: true
    exclude_paths:
    - "**/*.css"
exclude_paths:
- portal/_version.py
- portal/static/portal/sass/bootstrap.*
- portal/static/portal/css/bootstrap.css
- portal/static/portal/js/bootstrap.js
- portal/tests/**
- example_project/example_project/static/**
- .eggs
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.py"
  - "**.scss"
